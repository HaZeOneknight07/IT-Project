<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Information - Gelder Group Surveyors</title>
    <!-- Site Information Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/siteinformationstyle.css" 
    />
    <!-- Colour Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/colours.css"
    >
    <!-- Theme Toggle Stylesheet -->
    <link
     rel="stylesheet"
     type="text/css"
     media="screen"
     href="css/darkmode.css"
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css" 
    />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="img/favicon.png"
    />
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <a href="https://gnet.geldergroup.co.uk/" target="_blank">
        <img src="img/logo.svg" alt="GelderGroupLogo" />
      </a>
      <h1>Gelder Group Surveyors</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light bx bx-sun"></div>
        <div class="dark bx bx-moon"></div>
      </div>
    </header>
    <main>
      <h2>Site Information</h2>
      <div class="form-container">
        <form id="scheduling-form">
          <!-- Dropdown to select a client -->
          <label for="scheduling-option">Select Client:</label>
          <select id="scheduling-option" onchange="showOptionBoxes()">
            <option value="">Select an option</option>
            <option class="XactimateOption" value="Xactimate">Xactimate</option>
            <option class="SedgwickOption" value="Sedgwick">Sedgwick</option>
          </select>

        <div class="option-boxes" id="Xactimate-boxes">
          <label for="Xactimate-input1">Job Number:</label>
          <input type="text" id="Xactimate-input1" name="Xactimate-input1" />

          <label for="Xactimate-input2">Client Reference Number:</label>
          <input type="text" id="Xactimate-input2" name="Xactimate-input2" />

          <label for="Xactimate-date">Date:</label>
          <input
            type="date"
            id="Xactimate-date"
            name="Xactimate-date"
            pattern="\d{1,2}/\d{1,2}/\d{4}"
            placeholder="dd/mm/yyyy"
          />

          <label for="Xactimate-name">Name:</label>
          <input type="text" id="Xactimate-name" name="Xactimate-name" />

          <label for="Xactimate-input4">Address:</label>
          <input type="text" id="Xactimate-input4" name="Xactimate-input4" />

          <label for="Xactimate-input5">Phone Number:</label>
          <input
            type="text"
            id="Xactimate-input5"
            name="Xactimate-input5"
            oninput="validatePhoneNumber(this)"
          />
          <span id="phone-error" style="color: red;"></span>
        </div>

        <div class="option-boxes" id="Sedgwick-boxes">
          <label for="Sedgwick-input1">Job Number:</label>
          <input type="text" id="Sedgwick-input1" name="Sedgwick-input1" />

          <label for="Sedgwick-date">Date:</label>
          <input
            type="date"
            id="Sedgwick-date"
            name="Sedgwick-date"
            pattern="\d{1,2}/\d{1,2}/\d{4}"
            placeholder="dd/mm/yyyy"
          />

          <label for="Sedgwick-name">Name:</label>
          <input type="text" id="Sedgwick-name" name="Sedgwick-name" />

          <label for="Sedgwick-input4">Address:</label>
          <input type="text" id="Sedgwick-input4" name="Sedgwick-input4" />

          <label for="Sedgwick-input5">Phone Number:</label>
          <input
            type="text"
            id="Sedgwick-input5"
            name="Sedgwick-input5"
            oninput="validatePhoneNumber(this)"
          />
          <span id="phone-error" style="color: red;"></span>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
      </div>
    </main>

    <!-- Footer Content -->

    <footer>2024 &copy; Gelder Group.</footer>

    <!-- Option Selection Script -->
    <script src="js/siteinformation.js"></script>

    <!-- User Script -->
    <script src="js/admin.js"></script>
    
    <!-- Theme Toggle Switch Script -->
    <script src="js/darkmode.js"></script>

    <!-- Theme Script -->
    <script src="js/theme.js"></script>
    
  </body>
</html>
