<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Information - Gelder Group Surveyors</title>
    <!-- Site Information Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/siteinformationstyle.css" 
    />
    <!-- Theme Toggle Stylesheet -->
    <link
     rel="stylesheet"
     type="text/css"
     media="screen"
     href="css/darkmode.css"
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css" 
    />
    <!-- Font Awesome Icons -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAKVJREFUOE9jdIiJ/M9AAWAcGgbw/P7LEH7nHQPrX0zfEvQCSHPluecM8p9/YQ0pvAbw/vrLUAHS/AW7ZpCJOA0Aaa4694xB9stvvHGE0wDTV18ZpPHYDDMVwwCJr78Z7J99IjploBgg9fUXQ9XZ5wwCv/6SboDMl1/g0OYnQTM8EOU+/2SoPPeCgfc38TbDw8A1KuJ/+O13DKD4JgcQTEiEDB14AwDexFdNWTgGZgAAAABJRU5ErkJggg=="
    />
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <a href="https://gnet.geldergroup.co.uk/" target="_blank">
        <img src="img/logo.svg" alt="GelderGroupLogo" />
      </a>
      <h1>Gelder Group Surveyors</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light fas fa-sun"></div>
        <div class="dark fas fa-moon"></div>
      </div>
    </header>
    <main>
      <h2>Site Information</h2>
      <form id="scheduling-form">
        <!-- Dropdown to select a client -->
        <label for="scheduling-option">Select Client:</label>
        <select id="scheduling-option" onchange="showOptionBoxes()">
          <option value="">Select an option</option>
          <option class="XactimateOption" value="Xactimate">Xactimate</option>
          <option class="SedgwickOption" value="Sedgwick">Sedgwick</option>
        </select>

        <div class="option-boxes" id="Xactimate-boxes">
          <label for="Xactimate-input1">Job Number:</label>
          <input type="text" id="Xactimate-input1" name="Xactimate-input1" />

          <label for="Xactimate-input2">Client Reference Number:</label>
          <input type="text" id="Xactimate-input2" name="Xactimate-input2" />

          <label for="Xactimate-date">Date:</label>
          <input
            type="date"
            id="Xactimate-date"
            name="Xactimate-date"
            pattern="\d{1,2}/\d{1,2}/\d{4}"
            placeholder="dd/mm/yyyy"
          />

          <label for="Xactimate-name">Name:</label>
          <input type="text" id="Xactimate-name" name="Xactimate-name" />

          <label for="Xactimate-input4">Address:</label>
          <input type="text" id="Xactimate-input4" name="Xactimate-input4" />

          <label for="Xactimate-input5">Phone Number:</label>
          <input
            type="text"
            id="Xactimate-input5"
            name="Xactimate-input5"
            oninput="validatePhoneNumber(this)"
          />
          <span id="phone-error" style="color: red;"></span>
        </div>

        <div class="option-boxes" id="Sedgwick-boxes">
          <label for="Sedgwick-input1">Job Number:</label>
          <input type="text" id="Sedgwick-input1" name="Sedgwick-input1" />

          <label for="Sedgwick-date">Date:</label>
          <input
            type="date"
            id="Sedgwick-date"
            name="Sedgwick-date"
            pattern="\d{1,2}/\d{1,2}/\d{4}"
            placeholder="dd/mm/yyyy"
          />

          <label for="Sedgwick-name">Name:</label>
          <input type="text" id="Sedgwick-name" name="Sedgwick-name" />

          <label for="Sedgwick-input4">Address:</label>
          <input type="text" id="Sedgwick-input4" name="Sedgwick-input4" />

          <label for="Sedgwick-input5">Phone Number:</label>
          <input
            type="text"
            id="Sedgwick-input5"
            name="Sedgwick-input5"
            oninput="validatePhoneNumber(this)"
          />
          <span id="phone-error" style="color: red;"></span>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </main>

    <!-- Footer Content -->

    <footer>2024 &copy; Gelder Group.</footer>

    <!-- Option Selection Script -->
    <script>
      // Function to show/hide option boxes based on selected client
      function showOptionBoxes() {
        var selectedOption = document.getElementById("scheduling-option").value;
        var XactimateBoxes = document.getElementById("Xactimate-boxes");
        var SedgwickBoxes = document.getElementById("Sedgwick-boxes");

        // Display Xactimate boxes if selected, hide Sedgwick boxes, and vice versa
        XactimateBoxes.style.display =
          selectedOption === "Xactimate" ? "block" : "none";
        SedgwickBoxes.style.display =
          selectedOption === "Sedgwick" ? "block" : "none";
      }

      // Function to validate phone number format
      function validatePhoneNumber(input) {
        var phoneNumber = input.value;
        var phoneRegex =
          /^(?:(?:\+|00)44|0) ?(?:\d{3}|\(0\d{3}\)) ?\d{3}(?: |-)?\d{4}$/;

        if (!phoneRegex.test(phoneNumber)) {
          document.getElementById("phone-error").textContent =
            "Invalid UK phone number format";
        } else {
          document.getElementById("phone-error").textContent = "";
        }
      }

      // Function to submit the form and store data in local storage
      function submitForm() {
        var selectedOption = document.getElementById("scheduling-option").value;
        var jobNumber, clientRefNumber, date, name, address, phoneNumber;

        // Get values based on the selected client
        if (selectedOption === "Xactimate") {
          jobNumber = document.getElementById("Xactimate-input1").value;
          clientRefNumber = document.getElementById("Xactimate-input2").value;
          date = document.getElementById("Xactimate-date").value;
          name = document.getElementById("Xactimate-name").value;
          address = document.getElementById("Xactimate-input4").value;
          phoneNumber = document.getElementById("Xactimate-input5").value;
        } else if (selectedOption === "Sedgwick") {
          jobNumber = document.getElementById("Sedgwick-input1").value;
          date = document.getElementById("Sedgwick-date").value;
          name = document.getElementById("Sedgwick-name").value;
          address = document.getElementById("Sedgwick-input4").value;
          phoneNumber = document.getElementById("Sedgwick-input5").value;
        }

        // Check if required fields are filled
        if (!jobNumber || !date || !name || !address || !phoneNumber) {
          alert("Please fill in all fields.");
          return;
        }

        // Validate phone number format
        var phoneRegex =
          /^(?:(?:\+|00)44|0) ?(?:\d{3}|\(0\d{3}\)) ?\d{3}(?: |-)?\d{4}$/;

        if (!phoneRegex.test(phoneNumber)) {
          alert("Please enter a valid UK phone number.");
          return;
        }

        // Store data in local storage
        localStorage.setItem("selectedOption", selectedOption);
        localStorage.setItem("jobNumber", jobNumber);
        localStorage.setItem("clientRefNumber", clientRefNumber);
        localStorage.setItem("date", date);
        localStorage.setItem("name", name);
        localStorage.setItem("address", address);
        localStorage.setItem("phoneNumber", phoneNumber);

        window.location.href = "report.html";
      }
    </script>

    <!-- Theme Toggle Script -->

    <script>
      const darkmodeToggle = document.querySelector(".darkmode");

      darkmodeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");

        const isDarkMode = document.body.classList.contains("dark");
        document.body.style.background = isDarkMode ? "#202225" : "#f9f9f9";
        document.body.style.color = isDarkMode ? "#f9f9f9" : "#202225";

        // Toggle visibility of light and dark mode icons
        const lightIcon = document.querySelector(".darkmode .light");
        const darkIcon = document.querySelector(".darkmode .dark");

        if (isDarkMode) {
          lightIcon.style.display = "inline-block";
          darkIcon.style.display = "none";
        } else {
          lightIcon.style.display = "none";
          darkIcon.style.display = "inline-block";
        }
      });
    </script>
  </body>
</html>
