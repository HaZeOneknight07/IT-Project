<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/loadingbarstyle.css">
</head>
<body>

<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var container = document.querySelector('.container');

        // Add fade-out class to initiate the fade effect
        container.classList.add('fade-out');

        // Set a delay before navigating to the next page
        setTimeout(function () {
            window.location.href = "test2.html"; // Change to your desired destination
        }, 5000); // Adjust the delay time as needed (should match the transition duration)
    });
</script>

</body>
</html>
