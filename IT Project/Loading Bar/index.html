<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Database to Website</title>
</head>
<body>

    <ul id="dataList"></ul>

    <script>
        // Open a database connection
        var db = openDatabase("MyDB", "1.0", "My Database", 2 * 1024 * 1024);

        // Check if the database is successfully opened
        if (db) {
            // Execute a query to retrieve data
            db.transaction(function (tx) {
                tx.executeSql("SELECT * FROM All_Rates_Sedgwick", [], function (tx, result) {
                    var dataList = document.getElementById("dataList");

                    // Iterate through the result and display the data
                    for (var i = 0; i < result.rows.length; i++) {
                        var row = result.rows.item(i);
                        var listItem = document.createElement("li");
                        listItem.textContent = "Name: " + row.Display_ID; // Replace 'ColumnName' with the actual column name
                        dataList.appendChild(listItem);
                        // Add more fields as needed
                    }
                });
            });
        } else {
            console.error("Failed to open the database.");
        }
    </script>

</body>
</html>
