<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rates Page - Gelder Group Surveyors</title>
    <!-- Schedule Rates Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/scheduleratesstyle.css"
    />
    <!-- Theme Toggle Stylesheet -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     media="screen" 
     href="css/darkmode.css" 
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css"
    />
    <!-- Font Awesome Icons -->
    <link 
     rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="img/favicon.png"
    />

    <!-- Header Content -->
    <header>
        <a href="https://gnet.geldergroup.co.uk/" target="_blank">
            <img src="img/logo.svg" alt="GelderGroupLogo">
        </a>
        <h1>Gelder Group Surveyors</h1>

        <!-- Dark mode toggle -->
        <div class="darkmode">
            <div class="light fas fa-sun"></div>
            <div class="dark fas fa-moon"></div>
        </div>
    </header>
</head>

<body>
    
    <!-- Search input -->
    <div class="container">
        <!-- Search input -->
        <label for="searchInput">Search for an item:</label>
        <input type="text" id="searchInput" oninput="displayResults(this.value)">
    </div>
    <!-- Results div -->
    <div id="results"></div>

    <!-- Rate Option dropdown -->
    <label for="rateOption">Select Rate Option:</label>
    <select id="rateOption">
        <option value="sedgwick">Sedgwick</option>
    </select>

    <!-- Selected item information -->
    <h3>Selected Item Information</h3>
    <form>
        <div id="itemContainer" class="item-container"></div>

        <!-- Display additional details (price, units) -->
        <p id="itemName"></p>
        <p id="Code"></p>
        <p id="units"></p>
       
    </form>

    <a href="claiminfo.html" class="back-button">Back to Claim Info</a>

    </main>
    <footer>
        2024 &copy; Gelder Group.
    </footer>
    
        <!-- Sedgwick Rates Lookup Script -->
        <script defer src="js/rateslookupS.js"></script>

        <!-- User Script -->
    <script src="js/admin.js"></script>
    
    <!-- Theme Toggle Switch Script -->
    <script src="js/darkmode.js"></script>

    <!-- Theme Script -->
    <script src="js/theme.js"></script>
    
</body>

</html>
