<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Rates Page - Gelder Group Managers</title>
    <!-- Schedule Rates Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/scheduleratesstyle.css"
     />
     <!-- Theme Toggle Stylesheet -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     media="screen" 
     href="css/darkmode.css" 
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css"
    />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="img/favicon.png"
    />

    <!-- Header Content -->
    <header>
        <a href="https://gnet.geldergroup.co.uk/" target="_blank">
            <img src="img/logo.svg" alt="GelderGroupLogo">
        </a>
        <h1>Gelder Group Managers</h1>

        <!-- Dark mode toggle -->
        <div class="darkmode">
            <div class="light bx bx-sun"></div>
            <div class="dark bx bx-moon"></div>
          </div>
    </header>

</head>

<body>
    
    <!-- Search input -->
    <div class="container">
        <!-- Search input -->
        <label for="searchInput">Search for an item:</label>
        <input type="text" id="searchInput" oninput="displayResults(this.value)">
    </div>
    <!-- Results div -->
    <div id="results"></div>

    <!-- Rate Option dropdown -->
    <label for="rateOption">Select Rate Option:</label>
    <select id="rateOption">
        <option value="xactimate">Xactimate</option>
    </select>

    <!-- Selected item information -->
    <h3>Selected Item Information</h3>
    <form>
        <div id="itemContainer" class="item-container"></div>

        <!-- Display additional details (price, units) -->
        <p id="itemName"></p>
        <p id="Code"></p>
        <p id="units"></p>
       
    </form>

    <a href="ratesoption.html" class="back-button">Back to Schedule Option</a>

    </main>

    <!-- Footer Content -->
    <footer>
        2024 &copy; Gelder Group.
    </footer>

    <!-- Xactimate Rates Lookup Script -->
    <script defer src="js/rateslookupX.js"></script>    
    
    <!-- Theme Toggle Switch Script -->
    <script src="js/darkmode.js"></script>

    <!-- Theme Script -->
    <script src="js/theme.js"></script>

    <!-- Back Button Script -->
    <script src="js/btn.js"></script>
    
</body>

</html>
