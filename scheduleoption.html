  <body>
    <!-- Header Content -->
    <header>
      <a href="https://gnet.geldergroup.co.uk/" target="_blank">
        <img src="img/logo.svg" alt="GelderGroupLogo" class="logo" />
      </a>
      <h1>Gelder Group Surveyors</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light fas fa-sun"></div>
        <div class="dark fas fa-moon"></div>
      </div>
    </header>

    <!-- Rates Option Buttons -->
    <main>
      <div class="button-container">
        <a
          href="#"
          onclick="loadPage('scheduleestimateX.html')"
          class="rounded-button"
        >
          <img src="img/xactimatelogo.png" alt="Xactimate" />
        </a>

        <a
          href="#"
          onclick="loadPage('scheduleestimateS.html')"
          class="rounded-button"
        >
          <img src="img/sedgwicklogo.png" alt="Sedgwick" />
        </a>
      </div>

      <!-- Loading Bar HTML -->
      <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </main>

    <!-- Footer Content -->
    <footer>2024 &copy; Gelder Group.</footer>

    <!-- Loading Bar Script -->
    <script>
      function loadPage(url) {
        // Show loading animation
        document.querySelector(".container").style.opacity = "1";

        // Redirect to the next page after a delay
        setTimeout(function () {
          window.location.href = url;
        }, 5000); // Adjust the delay time as needed (should match the loading animation duration)
      }
    </script>

    <!-- Theme Toggle Script -->
    <script src="js/darkmode.js"></script>
  </body>
