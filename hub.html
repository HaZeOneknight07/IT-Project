<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hub - Gelder Group Surveyors</title>
  <!-- Claim Info Stylesheet -->
  <link rel="stylesheet" href="css/hubstyle.css" />
  <!-- Colour Stylesheet -->
  <link rel="stylesheet" href="css/colours.css">
  <!-- Theme Toggle Stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/darkmode.css" />
  <!-- General Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Boxicons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <!-- Google Poppins Font -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://gelder-group-surveyors.netlify.app/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://gelder-group-surveyors.netlify.app/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://gelder-group-surveyors.netlify.app/img/favicon-16x16.png">
  <link rel="manifest" href="https://gelder-group-surveyors.netlify.app/img/site.webmanifest">
  <link rel="mask-icon" href="https://gelder-group-surveyors.netlify.app/img/safari-pinned-tab.svg" color="#405C59">
  <meta name="msapplication-TileColor" content="#D22A3A">
  <meta name="theme-color" content="#405C59">
  
</head>

<body>
  <!-- Header Content -->
  <header>
    <h1>Hub</h1>

    <!-- Dark mode toggle -->
    <div class="darkmode">
      <div class="light bx bx-sun"></div>
      <div class="dark bx bx-moon"></div>
    </div>
  </header>

  <div class="sidebar">
    <div class="logo-details">
      <i class="bx bxl-c-plus-plus icon"></i>
      <div class="logo_name">Gelder Group</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list">
      <li>
        <i class="bx bx-search"></i>
        <input type="text" placeholder="Search..." />
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="claiminfo.html">
          <i class="bx bxs-info-circle"></i>
          <span class="links_name">Claim Info</span>
        </a>
        <span class="tooltip">Claim Info</span>
      </li>
      <li>
        <a href="ratesoption.html">
          <i class="bx bxs-pencil"></i>
          <span class="links_name">Rates</span>
        </a>
        <span class="tooltip">Rates</span>
      </li>
      <li>
        <a href="documents.html">
          <i class="bx bxs-file-doc"></i>
          <span class="links_name">Documents</span>
        </a>
        <span class="tooltip">Documents</span>
      </li>
      <li>
        <a href="complete.html">
          <i class="bx bx-check"></i>
          <span class="links_name">Complete</span>
        </a>
        <span class="tooltip">Complete</span>
      </li>
      <li>
        <a href="siteinformation.html">
          <i class="bx bx-paperclip"></i>
          <span class="links_name">Site Information</span>
        </a>
        <span class="tooltip">Site Information</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img id="profileImg" src="img/logo.svg" alt="profileImg" />
          <div class="name_job">
            <div id="name">Placeholder</div>
            <!-- Placeholder for Name -->
            <div id="job">Placeholder</div>
            <!-- Placeholder for Job Title -->
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </li>
    </ul>
  </div>

  <!-- Footer Content -->
  <footer>2024 &copy; Gelder Group.</footer>

  <!-- User Script -->
  <script src="js/admin.js"></script>

  <!-- Theme Toggle Switch Script -->
  <script src="js/darkmode.js"></script>

  <!-- Theme Script -->
  <script src="js/theme.js"></script>

  <!-- Sidebar Navigation Search Bar Script -->
  <script src="js/searchbar.js"></script>

</body>

</html>
