<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hub - Gelder Group Surveyors</title>
    <!-- Claim Info Stylesheet -->
    <link 
     rel="stylesheet" 
      href="css/hubstyle.css" 
    />
    <!-- Theme Toggle Stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/darkmode.css"
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css" 
    />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="img/favicon.png"
    />
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <h1>Hub</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light fas fa-sun"></div>
        <div class="dark fas fa-moon"></div>
      </div>
    </header>

      <div class="sidebar">
        <div class="logo-details">
          <i class="bx bxl-c-plus-plus icon"></i>
          <div class="logo_name">Gelder Group</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
            <span class="tooltip">Search</span>
          </li>
          <li>
            <a href="claiminfo.html">
              <i class="bx bxs-info-circle"></i>
              <span class="links_name">Claim Info</span>
            </a>
            <span class="tooltip">Claim Info</span>
          </li>
          <li>
            <a href="scheduleoption.html">
              <i class="bx bxs-pencil"></i>
              <span class="links_name">Rates</span>
            </a>
            <span class="tooltip">Rates</span>
          </li>
          <li>
            <a href="documents.html">
              <i class="bx bxs-file-doc"></i>
              <span class="links_name">Documents</span>
            </a>
            <span class="tooltip">Documents</span>
          </li>
          <li>
            <a href="complete.html">
              <i class="bx bx-check"></i>
              <span class="links_name">Complete</span>
            </a>
            <span class="tooltip">Complete</span>
          </li>
          <li>
            <a href="siteinformation.html">
                <i class="bx bx-paperclip"></i>
              <span class="links_name">Site Information</span>
            </a>
            <span class="tooltip">Site Information</span>
          </li>
          <li class="profile">
            <div class="profile-details">
              <img id="profileImg" src="img/logo.svg" alt="profileImg" />
              <div class="name_job">
                <div id="name">Placeholder</div>
                <!-- Placeholder for Name -->
                <div id="job">Placeholder</div>
                <!-- Placeholder for Job Title -->
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </li>
        </ul>
      </div>

    <!-- Footer Content -->
    <footer>2024 &copy; Gelder Group.</footer>

    <!-- User Script -->
    <script src="js/user.js"></script>
    
    <!-- Theme Toggle Switch Script -->
    <script src="js/darkmode.js"></script>

  </body>
</html>
