<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelder Group Surveyors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
          background-color: #444;
          color: #fff;
          text-align: center;
          padding: 0.5em 0;
          display: flex;
          justify-content: center; /* Center the items horizontally */
          align-items: center;
          font-size: 16px;
        }

        nav img {
            width: 50px; /* Adjust the width as needed */
            margin-right: 10px; /* Add some space between the image and text */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1.5em;
        }

        main {
            padding: 2em;
            text-align: center; /* Center the text within the main element */
        }

        #login-form {
            max-width: 300px;
            margin: 0 auto;
        }

        #login-form h2 {
            margin-bottom: 10px;
        }

        #login-form label {
            display: block;
            margin-bottom: 5px;
        }

        #login-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #login-form button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gelder Group Surveyors</h1>
    </header>

    <main>
       
        <div id="login-form">
            <h2>Login</h2>
            <form action="#" onsubmit="redirectToHome(); return false;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 Gelder Group. All rights reserved.
    </footer>

    <script>
        function redirectToHome() {
            
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "username" && password === "password") {
                
                window.location.href = "home.html"; //code to send to home page if correct credentials are inputted.
            } else {
                alert("Invalid login credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
