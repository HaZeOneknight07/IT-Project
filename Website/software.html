<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelder Group Surveyors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
          background-color: #444;
          color: #fff;
          text-align: center;
          padding: 0.5em 0;
          display: flex;
          justify-content: center; /* Center the items horizontally */
          align-items: center;
          font-size: 16px;
        }

        nav img {
            width: 50px; /* Adjust the width as needed */
            margin-right: 10px; /* Add some space between the image and text */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1.5em;
        }

        main {
            padding: 2em;
            text-align: center; /* Center the text within the main element */
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-container p {
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gelder Group Surveyors</h1>
    </header>

    <nav>
        <img src="img/logo.png" alt="Logo">
        <a href="home.html">Home</a>

            </div>
            <div>
                <img src="img/image2.jpg" alt="Image 2">
                <p>Text for Image 2</p>
            </div>
        </div>
    </main>

    <footer>
