<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Information - Gelder Group Surveyors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
          background-color: #444;
          color: #fff;
          text-align: center;
          padding: 0.5em 0;
          display: flex;
          justify-content: center; /* Center the items horizontally */
          align-items: center;
          font-size: 16px;
        }

        nav img {
            width: 50px; /* Adjust the width as needed */
            margin-right: 10px; /* Add some space between the image and text */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1.5em;
        }

        main {
            padding: 2em;
            text-align: center; /* Center the text within the main element */
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .option-boxes {
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gelder Group Surveyors</h1>
    </header>

    <nav>
        <img src="img/logo.png" alt="Logo">
        <a href="home.html">Home</a>
        <a href="site information.html">Site Information</a>
        <a href="software.html">Software</a>
    </nav>

    <main>
        <h2>Site Information</h2>
        <form id="scheduling-form">
            <label for="scheduling-option">Select Client:</label>
            <select id="scheduling-option" onchange="showOptionBoxes()">
                <option value="">Select an option</option>
                <option value="option1">Xactimate</option>
                <option value="option2">Sedgwick</option>
            </select>

            <div class="option-boxes" id="option1-boxes">
                <label for="option1-input1">Job Number:</label>
                <input type="text" id="option1-input1" name="option1-input1">

                <label for="option1-input2">Client Reference Number:</label>
                <input type="text" id="option1-input2" name="option1-input2">

                <label for="option1-date">Date:</label>
                <input type="date" id="option1-date" name="option1-date" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy">

                <label for="option1-input4">Address:</label>
                <input type="text" id="option1-input4" name="option1-input4">

                <label for="option1-input5">Phone Number:</label>
                <input type="text" id="option1-input5" name="option1-input5">
            </div>

            <div class="option-boxes" id="option2-boxes">
                <label for="option2-input1">Job Number:</label>
                <input type="text" id="option2-input1" name="option2-input1">

                <label for="option2-input2">Client Reference Number:</label>
                <input type="text" id="option2-input2" name="option2-input2">

                <label for="option2-date">Date:</label>
                <input type="date" id="option2-date" name="option2-date" pattern="\d{1,2}/\d{1,2}/\d{4}" placeholder="dd/mm/yyyy">

                <label for="option2-input4">Address:</label>
                <input type="text" id="option2-input4" name="option2-input4">

                <label for="option2-input5">Phone Number:</label>
                <input type="text" id="option2-input5" name="option2-input5">
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </main>

    <footer>
        &copy; 2024 Gelder Group. All rights reserved.
    </footer>

    <script>
        function showOptionBoxes() {
            var selectedOption = document.getElementById("scheduling-option").value;
            var option1Boxes = document.getElementById("option1-boxes");
            var option2Boxes = document.getElementById("option2-boxes");

            if (selectedOption === "option1") {
                option1Boxes.style.display = "block";
                option2Boxes.style.display = "none";
            } else if (selectedOption === "option2") {
                option1Boxes.style.display = "none";
                option2Boxes.style.display = "block";
            } else {
                option1Boxes.style.display = "none";
                option2Boxes.style.display = "none";
            }
        }

        function submitForm() {
            
            window.location.href = "Report.html";
        }
    </script>
</body>
</html>
