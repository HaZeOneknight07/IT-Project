<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - Gelder Group Surveyors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
          background-color: #444;
          color: #fff;
          text-align: center;
          padding: 0.5em 0;
          display: flex;
          justify-content: center; /* Center the items horizontally */
          align-items: center;
          font-size: 16px;
        }

        nav img {
            width: 50px; /* Adjust the width as needed */
            margin-right: 10px; /* Add some space between the image and text */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1.5em;
        }

        main {
            padding: 2em;
            text-align: center; /* Center the text within the main element */
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gelder Group Surveyors</h1>
    </header>

    <nav>
        <img src="img/logo.png" alt="Logo">
        <a href="home.html">Home</a>
        <a href="site information.html">Site Information</a>
        <a href="software.html">Software</a>
    </nav>

    <main>
        <h2>Report Page</h2>
        <form id="report-form">
            <label for="report-input1">Enter your report:</label>
            <textarea id="report-input1" name="report-input1" rows="4" cols="50"></textarea>

            <button type="button" onclick="submitReport()">Next</button>
        </form>
    </main>

    <footer>
        &copy; 2024 Gelder Group. All rights reserved.
    </footer>

    <script>
        function submitReport() {
            // Retrieve report data from the form
            var reportText = document.getElementById("report-input1").value;

            // Store report data in localStorage
            localStorage.setItem("reportText", reportText);

            // Redirect to the estimate page
            window.location.href = "estimate.html";
        }
    </script>
</body>
</html>
