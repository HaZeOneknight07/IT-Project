<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub - Gelder Group Surveyors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Change back to space-between */
            padding-right:49em;
        }

        header img {
            width: 100px;
            margin-right: auto; /* Set margin-right to auto to push the logo to the left */
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 0.5em 0;
            display: flex;
            justify-content: center; /* Center the items horizontally */
            align-items: center;
            font-size: 16px;
            transition: background-color 0.5s; /* Add smooth transition effect */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1.5em;
            transition: background-color 0.3s; /* Add smooth transition effect */
        }

        nav a:hover {
            background-color: #333; /* Darker shade when hovered over */
        }

        main {
            display: flex;
            flex: 1; /* Grow to fill available space */
            align-items: stretch; /* Make the container stretch vertically */
        }

        .button-container {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Distribute the available space vertically */
            background-color: #444; /* Set the background color to match the nav bar */
            box-sizing: border-box;
            width: 175px; /* Set the width */
            height: 100%; /* Set the height to 100% of the viewport height */
        }

        .rounded-button {
            display: block;
            padding: 10px; 
            font-size: 20px; 
            border: none;
            border-radius: 20px;
            background-color: #444; /* Set the background color to match the nav bar */
            color: #fff;
            cursor: pointer;
            margin-bottom: 70px; /* Reduced margin between buttons */
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.5s; /* Add smooth transition effect */
        }

        .rounded-button:hover {
            background-color: #333; /* Darker shade when hovered over */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://gnet.geldergroup.co.uk/" target="_blank">
            <img src="img/logo.png" alt="GelderGroupLogo">
        </a>
        <h1>Gelder Group Surveyors</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="site information.html">Site Information</a>
        <a href="reference.html">Reference</a>
    </nav>

    <main>
        <div class="button-container">
            <a href="claiminfo.html" class="rounded-button">Claim Info</a>
            <a href="scheduleestimate.html" class="rounded-button">Estimate</a>
            <a href="#" class="rounded-button">Photos</a>
            <a href="#" class="rounded-button">Documents</a>
            <a href="#" class="rounded-button">Complete</a>
        </div>
    </main>

    <footer>
        &copy; 2024 Gelder Group. All rights reserved.
    </footer>
</body>
</html>
