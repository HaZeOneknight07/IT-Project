<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gelder Group Surveyors</title>
    <!-- Login Stylesheet -->
    <link 
     rel="stylesheet"
     href="css/loginstyle.css" 
    />
    <!-- Theme Toggle Stylesheet -->
    <link
     rel="stylesheet"
     type="text/css"
     media="screen"
     href="css/darkmode.css"
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css" 
    />
    <!-- Preloader Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/preloaderstyle.css" 
    />
    <!-- Font Awesome Icons -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="img/favicon.png"
    />
  </head>

  <body>
    <!-- Preloader container -->
    <div class="preloader-container">
      <main class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </main>
    </div>

    <!-- Header Content -->
    <header>
      <a href="https://gnet.geldergroup.co.uk/" target="_blank">
        <img src="img/logo.svg" alt="GelderGroupLogo" />
      </a>
      <h1>Gelder Group Surveyors</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light fas fa-sun"></div>
        <div class="dark fas fa-moon"></div>
      </div>
    </header>

     <!-- Login Form -->
  <main id="main-content" class="hide">
    <div class="login-box">
      <h2>Login Form</h2>
      <form onsubmit="event.preventDefault(); redirectToHome();">
        <div class="user-box">
          <input type="text" id="username" name="username" required />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" required />
          <label>Password</label>
          <div class="caps-lock-warning" style="display: none;">Caps Lock is on</div> <!-- Caps Lock warning -->
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

    <!-- Footer Content -->
    <footer>2024 &copy; Gelder Group.</footer>

    <!-- Login Script -->
    <script src="js/login.js"></script>

    <!-- Theme Toggle Script -->
    <script src="js/darkmode.js"></script>
  </body>
</html>
