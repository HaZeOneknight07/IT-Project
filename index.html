<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gelder Group Surveyors</title>
    <!-- Login Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/loginstyle.css" 
    />
    <!-- Colour Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/colours.css"
    >
    <!-- Theme Toggle Stylesheet -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     media="screen" 
     href="css/darkmode.css" 
    />
    <!-- General Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/style.css" 
    />
    <!-- Preloader Stylesheet -->
    <link 
     rel="stylesheet" 
     href="css/preloaderstyle.css" 
    />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link 
     rel="icon" 
     type="image/x-icon" 
     href="img/favicon.png" 
    />
  </head>

  <body>
    <!-- Preloader container -->
    <div class="preloader-container">
      <main class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
      </main>
    </div>

    <!-- Header Content -->
    <header>
      <a href="https://gnet.geldergroup.co.uk/" target="_blank">
        <img src="img/logo.svg" alt="GelderGroupLogo" />
      </a>
      <h1>Gelder Group Surveyors</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light bx bx-sun"></div>
        <div class="dark bx bx-moon"></div>
      </div>
    </header>

    <!-- Login Form -->
    <main id="main-content" class="hide">
      <div class="login-box">
        <h2>Login Form</h2>
        <form onsubmit="event.preventDefault(); redirectToHome();">
          <div class="user-box">
            <input type="text" id="username" name="username" required />
            <label for="username">Username</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
            <div class="caps-lock-warning">Caps Lock is on</div>
          </div>          
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <!-- Footer Content -->
    <footer>2024 &copy; Gelder Group.</footer>

    <!-- Login Script -->
    <script defer src="js/login.js"></script>

    <!-- Theme Toggle Script -->
    <script src="js/darkmode.js"></script>

    <!-- Theme Script -->
    <script src="js/theme.js"></script>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>

  </body>
</html>
