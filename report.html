<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report - Gelder Group Surveyors</title>
    <!-- Report Stylesheet -->
    <link 
      rel="stylesheet" 
      href="css/reportstyle.css" 
    />
    <!-- Theme Toggle Stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/darkmode.css"
    />
    <!-- General Stylesheet -->
    <link 
      rel="stylesheet" 
      href="css/style.css" 
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Poppins Font -->
    <link 
     rel="stylesheet" 
     type="text/css" 
     href="https://fonts.googleapis.com/css?family=Poppins" 
    />
    <!-- Favicon -->
    <link
     rel="icon"
     type="image/x-icon"
     href="img/favicon.png"
    />
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <a href="https://gnet.geldergroup.co.uk/" target="_blank">
        <img src="img/logo.svg" alt="GelderGroupLogo" />
      </a>
      <h1>Gelder Group Surveyors</h1>

      <!-- Dark mode toggle -->
      <div class="darkmode">
        <div class="light fas fa-sun"></div>
        <div class="dark fas fa-moon"></div>
      </div>
    </header>

    <!-- Report Information Container -->
    <main class="main-container">
      <h2>Report Page</h2>
      <div class="info-box" id="selectedOption"></div>
      <div class="info-box" id="jobNumberBox"></div>
      <div class="info-box" id="clientRefNumberBox"></div>
      <div class="info-box" id="dateBox"></div>
      <div class="info-box" id="nameBox"></div>
      <div class="info-box" id="addressBox"></div>
      <div class="info-box" id="phoneNumberBox"></div>
      <form id="report-form">
        <label for="report-input1">Enter your report:</label>
        <textarea
          id="report-input1"
          name="report-input1"
          rows="4"
          cols="50"
        ></textarea>
        <button type="button" onclick="submitReport()">Next</button>
      </form>
    </main>

    <!-- Footer Content -->
    <footer>2024 &copy; Gelder Group.</footer>

    <!-- Report Info Pulled from Local Storage Script -->
    <script defer src="js/report.js"></script>

    <!-- Theme Switch Toggle Script -->
    <script src="js/darkmode.js"></script>
  </body>
</html>
