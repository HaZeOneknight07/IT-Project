<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report - Gelder Group Surveyors</title>
  <!-- Report Stylesheet -->
  <link rel="stylesheet" href="css/reportstyle.css" />
  <!-- Colour Stylesheet -->
  <link rel="stylesheet" href="css/colours.css">
  <!-- Theme Toggle Stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="css/darkmode.css" />
  <!-- General Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Boxicons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <!-- Google Poppins Font -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://gelder-group-surveyors.netlify.app/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://gelder-group-surveyors.netlify.app/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://gelder-group-surveyors.netlify.app/img/favicon-16x16.png">
  <link rel="manifest" href="https://gelder-group-surveyors.netlify.app/img/site.webmanifest">
  <link rel="mask-icon" href="https://gelder-group-surveyors.netlify.app/img/safari-pinned-tab.svg" color="#405C59">
  <meta name="msapplication-TileColor" content="#D22A3A">
  <meta name="theme-color" content="#405C59">
  
</head>

<body>
  <!-- Header Content -->
  <header>
    <a href="https://gnet.geldergroup.co.uk/" target="_blank">
      <img src="img/logo.svg" alt="GelderGroupLogo" />
    </a>
    <h1>Gelder Group Surveyors</h1>

    <!-- Dark mode toggle -->
    <div class="darkmode">
      <div class="light bx bx-sun"></div>
      <div class="dark bx bx-moon"></div>
    </div>
  </header>

  <!-- Report Information Container -->
  <main class="main-container">
    <h2>Report Page</h2>
    <div class="info-box" id="selectedOption"></div>
    <div class="info-box" id="jobNumberBox"></div>
    <div class="info-box" id="clientRefNumberBox"></div>
    <div class="info-box" id="dateBox"></div>
    <div class="info-box" id="nameBox"></div>
    <div class="info-box" id="addressBox"></div>
    <div class="info-box" id="phoneNumberBox"></div>
    <form id="report-form">
      <label for="report-input1">Enter your report:</label>
      <textarea id="report-input1" name="report-input1" rows="4" cols="50"></textarea>
      <button type="button" onclick="submitReport()">Next</button>
    </form>
  </main>

  <!-- Footer Content -->
  <footer>2024 &copy; Gelder Group.</footer>

  <!-- Report Info Pulled from Local Storage Script -->
  <script defer src="js/report.js"></script>

  <!-- User Script -->
  <script src="js/admin.js"></script>

  <!-- Theme Toggle Switch Script -->
  <script src="js/darkmode.js"></script>

  <!-- Theme Script -->
  <script src="js/theme.js"></script>

</body>

</html>
