<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insured Info - Gelder Group Surveyors</title>
    <link rel="stylesheet" href="css/insuredinfostyle.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/darkmode.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAKVJREFUOE9jdIiJ/M9AAWAcGgbw/P7LEH7nHQPrX0zfEvQCSHPluecM8p9/YQ0pvAbw/vrLUAHS/AW7ZpCJOA0Aaa4694xB9stvvHGE0wDTV18ZpPHYDDMVwwCJr78Z7J99IjploBgg9fUXQ9XZ5wwCv/6SboDMl1/g0OYnQTM8EOU+/2SoPPeCgfc38TbDw8A1KuJ/+O13DKD4JgcQTEiEDB14AwDexFdNWTgGZgAAAABJRU5ErkJggg==">
</head>
<body>

    <!-- Header Content -->
    <header>
        <a href="https://gnet.geldergroup.co.uk/" target="_blank">
            <img src="img/logo.svg" alt="GelderGroupLogo">
        </a>
        <h1>Gelder Group Surveyors</h1>

        <!-- Dark mode toggle -->
        <div class="darkmode">
            <div class="light fas fa-sun"></div>
            <div class="dark fas fa-moon"></div>
        </div>
    </header>

    <!-- Insured Info Container -->
    <main>
        <h3>Insured Information:</h3>
        <p>Client: <span id="client"></span></p>
        <p>Job Number: <span id="jobNumber"></span></p>
        <p id="clientRefNumberContainer">Client Reference Number: <span id="clientRefNumber"></span></p>
        <p >Name: <span id=name></span></p>
        <p>Date: <span id="date"></span></p>
        <p>Address: <span id="address"></span></p>
        <p>Phone Number: <span id="phoneNumber"></span></p>
        <a href="claiminfo.html" id="backButton">Back to Claim Info</a>
    </main>

    <!-- Footer Content -->
    <footer>
        2024 &copy; Gelder Group.
   </footer>

   <!-- Insured Info Local Storage Pull & Display Script -->
    <script>
        // Retrieve information from localStorage
        var selectedOption = localStorage.getItem("selectedOption");
        var jobNumber = localStorage.getItem("jobNumber");
        var clientRefNumber = localStorage.getItem("clientRefNumber");
        var date = localStorage.getItem("date");
        var name = localStorage.getItem("name")
        var address = localStorage.getItem("address");
        var phoneNumber = localStorage.getItem("phoneNumber");

        // Display information on the page
        document.getElementById("client").textContent = selectedOption;
        document.getElementById("jobNumber").textContent = jobNumber;
        document.getElementById("clientRefNumber").textContent = clientRefNumber;
        document.getElementById("name").textContent = name

        // Conditionally hide client reference number for Sedgwick
        var clientRefNumberContainer = document.getElementById("clientRefNumberContainer");
        if (selectedOption === "Sedgwick") {
            clientRefNumberContainer.style.display = "none";
        }

        document.getElementById("date").textContent = formatDate(date);
        document.getElementById("address").textContent = address;
        document.getElementById("phoneNumber").textContent = phoneNumber;

        // Function to format date as "dd/mm/yy"
        function formatDate(inputDate) {
            var dateObj = new Date(inputDate);
            var day = dateObj.getDate();
            var month = dateObj.getMonth() + 1; // Months are zero-based
            var year = dateObj.getFullYear() % 100; // Get last two digits of the year

            return `${day}/${month}/${year}`;
        }

        </script>

        <!-- Theme Switch Toggle Script -->
        <script>
        const darkmodeToggle = document.querySelector(".darkmode");

        darkmodeToggle.addEventListener("click", function () {
        document.body.classList.toggle("dark");

        const isDarkMode = document.body.classList.contains("dark");
        document.body.style.background = isDarkMode ? "#202225" : "#f9f9f9";
        document.body.style.color = isDarkMode ? "#f9f9f9" : "#202225";

        // Toggle visibility of light and dark mode icons
        const lightIcon = document.querySelector('.darkmode .light');
        const darkIcon = document.querySelector('.darkmode .dark');

        if (isDarkMode) {
        lightIcon.style.display = 'inline-block';
        darkIcon.style.display = 'none';
        } else {
        lightIcon.style.display = 'none';
        darkIcon.style.display = 'inline-block';
        }
    });
    </script>
</body>
</html>
